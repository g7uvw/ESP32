<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>{title}</title>
    <style>
        .c {
            text-align: center;
        }

        div,
        input {
            padding: 5px;
            font-size: 1em;
        }

        input {
            width: 95%;
        }

        body {
            text-align: center;
            font-family: verdana;
        }

        button {
            border: 0;
            border-radius: 0.3rem;
            background-color: #1fa3ec;
            color: #fff;
            line-height: 2.4rem;
            font-size: 1.2rem;
            width: 100%;
        }

        .q {
            float: right;
            width: 64px;
            text-align: right;
        }
    </style>
</head>

<body>
    <div style='text-align:left;display:inline-block;min-width:400px;'>
        <br/>
        <H1>{title}</H1>
        <form method='get' action='configsave'>
        	<input id='s' name='name' length=32 value = '{s}'>
            <label for="s">Current Sensor Name</label>
            <br/>
            <br/>
            <input id='i' name='int' length=6 value='{i}'>
            <label for="i">Sampling Interval (s)</label>
            <br/>
            <br/>
            <input id='h' name='hc' length=2 value = '{hc}'>
            <label for="h">Humidity Calibration Offset (%)</label>
            <br/>
            <br/>
            <input id = 'd' name = 'date' type="date" data-date="" data-date-format="DD MMMM YYYY" value="{date}">
            <label for="d">Current Date</label>
            <br/>
            <br/>
            <input id='t' name='time' type="time" value = "{time}">
            <label for="t">Current Time</label>
            <br/>
            <br/>
            <br/>
            <button type='submit'>Save</button>
            <button onclick="location.href='/'" type="button">Main Menu</button>
        </form>
    </div>
</body>

</html>
